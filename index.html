<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <meta charset="utf-8">

    <title>Keep Notes</title>
    <meta name="description" content="A tool to write notes">
    <meta name="keywords" content="notes, easy tool">
    <meta name="author" content="Valia Nikolakopoulou">

    <!--Libraries - Css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/basic.css">

  </head>

  <body>
    <div class="container">
      <header class="header">
          <h1>Keep Notes</h1>
      </header>
      <main class="content">
        <div class="usernav">
          <h3>Hello Valia</h3>
        </div>
        <div class="notesWrapper">
        <div class="col-md-4 notes">
          <article>
              <h1><a href="" title=""><!-- news title --></a></h1>
              <img src="" alt="" />
              <p><!-- news description --></p>
            </article>

        </div>
        <div class="col-md-8 noteView">

        </div>
      </div>
        <!-- <section id="page" role="main" data-content-field = "main-content">

        </section> -->
      </main>

    </div>


    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
