<!doctype html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='initial-scale=1'>
    <meta charset='utf-8'>

    <title>Keep Notes</title>
    <meta name='description' content='A tool to write notes'>
    <meta name='keywords' content='notes, easy tool'>
    <meta name='author' content='Valia Nikolakopoulou'>

    <!--Libraries - Css-->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='src/css/basic.css'>

  </head>

  <body>
    <div class='container'>
      <header class='header'>
          <h1>Keep Notes</h1>
      </header>
      <main class='content'>

        <div class='notesWrapper'>
        <div id='myNotes' class='col-md-4'>
          <div class='usernav'>
            <h3>Valia Notes</h3>
            <button type='button' class='btn btn-primary pull-right' data-toggle='modal' data-target='#noteForm' onclick='addNote()'>New Note</button>
          </div>

          <div class='notes'>
          </div>
        </div>
        <div class='col-md-8 note-view'>
          <!-- <div id='load'>
            <h2>Click on a note to view it </h2>
          </div> -->

        </div>
      </div>
        <!-- Form-->
      <div id='noteForm' class='modal fade' role='dialog'>
          <div class='modal-dialog'>
            <div class='modal-content'>
              <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
                <h4 class='modal-title'>New Note</h4>
              </div>
              <div class='modal-body'>
                <form>
                  <div class='form-group'>
                    <label for='inputTitle'>Title</label>
                    <input type='text' class='form-control' id='inputTitle' value=''>
                  </div>
                  <label for='n-category'>Select list:</label>
                  <select class='form-control' id='n-category' value=''>

                  </select>
                  <div class='form-group'>
                      <label for='inputContent'>Note</label>
                     <textarea class='form-control' id='inputContent' value=''></textarea>
                  </div>

                </form>
              </div>
              <div class='modal-footer'>
                <button type='submit' class='btn btn-primary' data-dismiss='modal'>Save</button>
                <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
              </div>
            </div>
          </div>
        </div>
        <footer>
        </footer>
      </main>
    </div>


    <!-- Scripts-->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
  integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
  crossorigin='anonymous'></script>
    <script  type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js'></script>
    <script type='text/javascript' src='src/js/main.js'></script>

  </body>
</html>
